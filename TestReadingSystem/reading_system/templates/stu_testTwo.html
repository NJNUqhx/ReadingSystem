 {% extends 'layout_stu.html' %}
{% load static %}

{% block content %}

<div class="container">
    <div class="jumbotron area" >
        <div id="exercise-area">
            <label id="exercise">字</label>
        </div>
        <div class="answer-area">
            <button type="button" class="btn btn-primary btn-lg " onclick="countTime()"> 时间 </button>
            <button type="button" class="btn btn-info btn-lg" id="differ_time">00:00</button>
            <button type="button" class="btn btn-success btn-lg " id="next_exercise">下一组</button>
        </div>
    </div>
</div>
{% endblock %}

{% block css %}
<style>
    label{
        font-size: 100px;
        text-align: center;
        vertical-align: middle;
    }
    #next_exercise{
        float: right;
    }
    .area{
        height: 720px;
    }
    .answer-area{
        margin-top: 380px;
    }
    .exercise-area{
        text-align: center;
    }
</style>
{% endblock %}

{% block js %}
<script>
    $(function(){
      getExerciseList();
    })
    let isStart = true;
    let start = new Date();
    let begin = false;

    let info = {"total": 0, "right": 0, "time": 0, "wrong": ""};
    let cur_time = new Date();
    let name = "";
    name = cur_time.getFullYear().toString() + cur_time.getMonth().toString() + cur_time.getDay().toString() + cur_time.getHours().toString()
    + cur_time.getMinutes().toString() + cur_time.getSeconds().toString();

    const file_name = () => {
        cur_time = new Date();
        name = cur_time.getFullYear().toString() + cur_time.getMonth().toString() + cur_time.getDay().toString() + cur_time.getHours().toString()
    + cur_time.getMinutes().toString() + cur_time.getSeconds().toString();
        return name;
    };

    let group = 0;

    // 计时模块
    function countTime(){
        const now = new Date();
        if(isStart)
        {
            isStart=false;
            start=now;
        }
        let differ_s = parseInt((now - start) / 1000 % 60);
        let differ_m = parseInt((now - start) / 1000 / 60);
        differ_m = checkTimeFormat(differ_m);
        differ_s = checkTimeFormat(differ_s);
        document.getElementById('differ_time').innerText = differ_m + ":" + differ_s;
        t = setTimeout(function(){countTime()},500);
    }
    // 获取当前已经经历的时间
    function getTime(){
        const now = new Date();
        let differ_s = (now - start) / 1000 % 60;
        let differ_m = (now - start) / 1000 / 60;
        differ_m = checkTimeFormat(differ_m);
        differ_s = checkTimeFormat(differ_s);

        return differ_m + ":" + differ_s;
    }

    function getSeconds(){
        const now = new Date();
        return parseInt((now - start) / 1000);
    }

    function checkTimeFormat(i){
        if (i<10){
            i="0" + i;
        }
        return i;
    }

    let exercises = [];
    let idx = 0;
    let pre_exercises = "";
    let cur_exercises = "";
    function getExerciseList(){
        $.ajax({
            url: "/stu/exercise/list/1/",
            type: "post",
            success: function (resp){
                exercises = resp.list;
            },
            error:function(){
                {#console.log("error");#}
            }
        })
    }

    let recording = false;
    let wav_name = "";
    let wrong = "";

    function checkTime(){
        let time = getTime();

        if(group > 12 || getSeconds() > 60) {
            $.ajax({
                url: "/stu/uploadInfo/1/",
                type: "post",
                data: {
                    "total": info.total,
                    "right": info.right,
                    "wrong": info.wrong,
                    "time": info.time
                },
                success(res){
                    {#console.log(res.result);#}
                    window.location.href="/stu/testTwoResult/";
                },
                error(){
                    {#console.log("error");#}
                }
            })

        }

        const t = setTimeout(function () {
            checkTime()
        }, 1000);
    }

    if (navigator.mediaDevices.getUserMedia) {
    const constraints = { audio: true };
    navigator.mediaDevices.getUserMedia(constraints).then(
        stream => {
            const recordBtn = document.querySelector("#next_exercise");
            let mediaRecorder = new MediaRecorder(stream);
            var chunks = [];

            recordBtn.onclick = () => {

                if(begin === false){
                    begin = true;
                    countTime();
                    checkTime();
                }

                wav_name = name;
                name = file_name();

                pre_exercises = cur_exercises;
                cur_exercises = "";
                for (let i = group * 8; i < group * 8 + 8; i++) {
                    cur_exercises = cur_exercises.concat(exercises[i]);
                }
                group = group + 1;
                $('#exercise').text(cur_exercises);
                name = name + cur_exercises;

                if (recording === false) {
                    recording = true;
                    mediaRecorder.start();
                    mediaRecorder.ondataavailable = function (e) {
                        chunks.push(e.data);
                    };
                } else {
                    mediaRecorder.stop();
                    mediaRecorder.onstop = e => {
                        var blob = new Blob(chunks, {type: "audio/mpeg;"});
                        chunks = [];
                        var audioURL = window.URL.createObjectURL(blob);

                        {#const element = document.createElement("a");#}
                        {#element.setAttribute("href", audioURL);#}
                        {#element.setAttribute("download", wav_name);#}
                        {#element.click();#}

                        var fd = new FormData();
                        fd.append('wav_name', wav_name);
                        fd.append('file', blob);
                        console.log(blob);
                        var xhr = new XMLHttpRequest();
                        xhr.onreadystatechange = function () {
                            var jsonObject;
                            if (xhr.readyState === 4 && xhr.status === 200) {
                                jsonObject = JSON.parse(xhr.responseText);
                                //处理返回结果

                            }
                        };
                        xhr.open('POST', '/speech/save/');
                        xhr.send(fd);

                        mediaRecorder.start();
                        mediaRecorder.ondataavailable = function (e) {
                            chunks.push(e.data);
                        };
                    info.time = getSeconds();
                    {#console.log(wav_name);#}
                    $.ajax({
                        url: '/stu/recognition/1/',
                        type: 'post',
                        data: {
                            file_name: wav_name,
                            character: pre_exercises
                        },
                        success: function(res){
                            {#console.log("识别目标: " + pre_exercises);#}
                            {#console.log(res);#}
                            info.total += 8;
                            info.right += res.cnt;
                            info.wrong += res.wrong;
                            {#console.log(info);#}
                    },
                        error : function(){
                            {#console.log("error");#}
                        }
                    })
                    }

                }
            }
        }
    )}

    </script>
{% endblock %}
