{% extends 'layout_stu.html' %}

{% block content %}

    <div class="container">
        <p><button type="button" class="btn btn-success btn-lg" >测评结果</button></p>
        <div class="bs-example" data-example-id="contextual-panels">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title" style="text-align: center;">分数</h3>
      </div>
      <div class="panel-body" style="text-align: center;">
          {{ score }}
      </div>
    </div>
    <div class="panel panel-success">
      <div class="panel-heading">
        <h3 class="panel-title" style="text-align: center;">阅读汉字总数</h3>
      </div>
      <div class="panel-body" style="text-align: center;">
          {{ total_num }}
      </div>
    </div>
    <div class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title" style="text-align: center;">阅读错误汉字个数</h3>
      </div>
      <div class="panel-body" style="text-align: center;">
          {{ wrong_num }}
      </div>
    </div>
    <div class="panel panel-warning">
      <div class="panel-heading">
        <h3 class="panel-title"  style="text-align: center;">阅读错误的汉字</h3>
      </div>
      <div class="panel-body"  style="text-align: center;">
          {{ wrong_characters }}
      </div>
    </div>
    <div class="panel panel-danger">
      <div class="panel-heading">
        <h3 class="panel-title"  style="text-align: center;">其他信息</h3>
      </div>
      <div class="panel-body" style="text-align: center;">
          {{ extra }}
      </div>
    </div>
  </div>
    </div>
{% endblock %}

{% block css %}
    <style>
    button{
        text-align: center;
        margin-top: 10px;
        margin-bottom: 10px;

    }
    p{
        text-align: center;
    }
    </style>
{% endblock %}
