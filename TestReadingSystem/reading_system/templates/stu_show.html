{% extends 'layout_stu.html' %}

{% block content %}

<div class="container">
            <div style="margin-bottom: 10px " class="clearfix">
                <div style="float: left; ">
                    <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"> 排序规则 <span class="caret"></span></a>
                  <ul class="dropdown-menu">
                    <li><a href="/stu/1/show/">按成绩排序</a></li>
                    <li><a href="/stu/2/show/">按类型排序</a></li>
                  </ul>
                </li>
              </ul>
                </div>
            </div>
            <div class="panel panel-default">
              <div class="panel-heading">
                  <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                  测试记录
              </div>
                <table class="table table-bordered">
                    <thead>
                      <tr>
{#                        <th>测试时间</th>#}
                        <th>测试类型</th>
                        <th>测试分数</th>
                        <th>操作</th>
                      </tr>
                    </thead>
                    <tbody>
                    {% for obj in queryset %}
                      <tr>
{#                        <th>{{obj.time|date:"Y-m-d H:i"}}</th>#}
                        <th>{{obj.get_test_type_display}}</th>
                        <th>{{obj.score}}</th>

                      </tr>
                    {% endfor %}
                    </tbody>
                  </table>
              </div>
            <ul class="pagination">
                {{ page_string }}
             </ul>
        </div>

{% endblock %}
